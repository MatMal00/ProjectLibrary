<form class="wrapper" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1 class="text-center">Login to</h1>
  <span class="text-uppercase">LIBRARY SHOP</span>
  <mat-form-field class="field" appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" />
    <mat-error *ngIf="form['email'].hasError('required')" class="error"> Please enter a valid email address </mat-error>
  </mat-form-field>
  <mat-form-field class="field" appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
    <button mat-icon-button matSuffix required (click)="hide = !hide">
      <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
    <mat-error *ngIf="form['password'].hasError('required')" class="error">
      Password should be min. 6 characters long
    </mat-error>
  </mat-form-field>
  <a class="create" [routerLink]="'/register'"> Sign up here!</a>
  <div class="example-button-row">
    <button mat-raised-button type="submit" color="warn" class="button">SIGN IN</button>
  </div>
</form>
